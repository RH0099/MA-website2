<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Cyber Security Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile">
            <img id="profile-photo" src="default-profile.png" alt="Profile Photo">
            <input type="file" id="upload-photo" accept="image/*" onchange="updatePhoto(event)">
        </div>
        <h1>Cyber Security Resources</h1>
    </header>
    <main>
        <div class="button-grid">
            <button onclick="redirect('https://www.google.com')">Google</button>
            <button onclick="redirect('https://www.cybersecurity-insiders.com')">Cyber Security Insiders</button>
            <button onclick="redirect('https://www.hackerone.com')">HackerOne</button>
            <button onclick="redirect('https://www.kali.org')">Kali Linux</button>
            <button onclick="redirect('https://www.owasp.org')">OWASP</button>
            <button onclick="redirect('https://www.nmap.org')">Nmap</button>
            <button onclick="redirect('https://www.wireshark.org')">Wireshark</button>
            <button onclick="redirect('https://www.exploit-db.com')">Exploit DB</button>
            <button onclick="redirect('https://www.virustotal.com')">VirusTotal</button>
            <button onclick="redirect('https://github.com')">GitHub</button>
            <!-- Add more buttons as needed -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
